<div style="padding-left: 30px; margin-top: 20px;">
  <table class="titulo">
    <thead>
      <h1>Registro de Clientes:</h1>
    </thead>
    <tbody>
      <div class="flex justify-between items-center">
        <div class="search-box" style="width: 30%;">
          <mat-form-field appearance="outline">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary" style="margin-right: 20px;" (click)="openDialog()">Nuevo<mat-icon>add</mat-icon></button>
          <button mat-raised-button color="warn" *ngIf="!showButton" style="margin-right: 20px;" (click)="toggleEstadoClientes()">Inactivos</button>
          <button mat-raised-button color="secondary" *ngIf="showButton" style="margin-right: 20px;" (click)="toggleEstadoClientes()">Activos</button>
        </div>
      </div>
    </tbody>
  </table>
</div>


<div class="mx-auto p3" style="margin-top: -10px;">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Type Document Column -->
    <ng-container matColumnDef="typeDocument">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Docum. </th>
      <td mat-cell *matCellDef="let row"> {{row.typeDocument}} </td>
    </ng-container>

    <!-- Number Document Column -->
    <ng-container matColumnDef="numberDocument">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Docum. </th>
      <td mat-cell *matCellDef="let row"> {{row.numberDocument}} </td>
    </ng-container>

    <!-- Names Column -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let row"> {{row.names}} </td>
    </ng-container>

    <!-- Last Names Column -->
    <ng-container matColumnDef="lastNames">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let row"> {{row.lastNames}} </td>
    </ng-container>

    <!-- Type Person Column -->
    <ng-container matColumnDef="typePerson">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Persona </th>
      <td mat-cell *matCellDef="let row"> {{row.typePerson}} </td>
    </ng-container>

    <!-- Cell Phone Column -->
    <ng-container matColumnDef="cellPhone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
      <td mat-cell *matCellDef="let row"> {{row.cellPhone}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button class="editar" (click)="openDialog(row)" *ngIf="!showButton">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarCliente(row.id)" *ngIf="!showButton">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="activar(row.id)" *ngIf="showButton">
          <mat-icon>restore</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="10">No hay datos que coincidan con el filtro.</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de usuarios"></mat-paginator>

</div>
